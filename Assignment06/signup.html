<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00D1B2"/> 
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="manifest" href="manifest.json">

    <title>Sign up page</title>
</head>
<body>
<section class="section">
    <a href="index.html" style="padding: 1em;" class="botton is-primary">Back</a>

    <div class="has-text-centered container">
        <img src="images/transport1.png" alt="" id="logo">
    </div>

    <form action="" method="post">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">                    
                        <input id="name" type="text" class="input is-rounded" placeholder="Name">                                
                </div>                
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input id="email" type="email" class="input is-rounded" placeholder="Email">        
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input id="username" type="text" class="input is-rounded" placeholder="Username">                
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input id="password" type="password" class="input is-rounded" placeholder="Password">                
            </div>        
        </div>

        <div class="field">
            <div class="control">
                <input id="password" type="password" class="input is-rounded" placeholder="confirm Password">                
            </div>        
        </div>



        <div class="field is-grouped is-grouped-centered">
                <button type="submit" class="button is-primary">Sign up</button>
        </div>
    </form>
</section>

<script src="js/app.js"></script>
</body>
</html>
